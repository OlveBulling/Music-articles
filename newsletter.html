<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JamJournal newsletter</title>

		
		<link rel="stylesheet" href="/_app/css/main.css">
		<link rel="stylesheet" href="/_app/css/modules/newsletter.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<header class="header">
			<div class="header__container">
				<a href="./newsletter.html" class="header__newsletter-button header__button">
					Newsletter
				</a>

				<h1 class="header__title">JamJournal</h1>
			
				<a href="/index.html" class="header__button">
					Front page
				</a>
			</div>
		</header>

		<main>
			<form action="">
				<div class="form__title-container">
					<label for="newsletter" class="form__title">Newsletter signup</label >
				</div>

				<p>
					Sign up to the JamJournal newsletter to get your daily dose of music-related content
				</p>

				<fieldset id="newsletter">
					<label for="email">Your email:</label>

					<input 
						type="email"
						id="email"
						name="email"
						required
					>

					<button class="form__button" type="submit">SIGN UP</button>
				</fieldset>
			</form>
		</main>
	</body>
</html>
